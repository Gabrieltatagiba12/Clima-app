<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="main-box">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="search-button" onclick="buttonclick()">
            <img class="search-img" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>

        <div class="mediun-box">
            <h2 class="city">Tempo em ...</h2>

            <p class="temp">...°C</p>

            <div class="minor-box">
                <img class="prevision-img"  src="https://openweathermap.org/img/wn/04n.png" alt="icone-tempo">
                <p class="prevision-text">condição temporal</p>
            </div>

            <p class="umidade">Umidade:...</p>
        </div>
    </div>

</body>

</html>
